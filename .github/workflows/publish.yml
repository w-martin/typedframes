name: CI & Publish

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust format check
        run: cargo fmt --all -- --check
        working-directory: rust_typedframes_linter

      - name: Rust lint
        run: cargo clippy -- -D warnings
        working-directory: rust_typedframes_linter

      - name: Rust tests
        run: cargo test
        working-directory: rust_typedframes_linter

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install ruff pytest pytest-cov mypy
          # Install deps for examples
          pip install -r <(grep -E '"[^"]+"' examples/pyproject.toml | sed 's/.*"\([^"]\+\)".*/\1/')

      - name: Python format check
        run: ruff format . --check

      - name: Python lint
        run: ruff check .

      - name: Python tests with coverage
        run: |
          # Build rust binary for integration tests
          cd rust_pandas_linter && cargo build && cd ..
          PYTHONPATH=. pytest --cov-fail-under=90

  build_wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.target }})
    needs: [lint-and-test]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build Rust binary
        run: |
          cd rust_pandas_linter
          if [ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pypa/build
        run: python -m pip install build

      - name: Build sdist and wheel
        run: |
          mkdir -p typedframes/bin
          cp rust_pandas_linter/target/${{ matrix.target }}/release/rust_pandas_linter* typedframes/bin/ || true
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cp rust_pandas_linter/target/${{ matrix.target }}/release/rust_pandas_linter.exe typedframes/bin/
          fi
          
          # Use a platform-specific wheel tag if needed
          # For macOS and Windows, python -m build usually does the right thing if we are on the host.
          # For Linux cross-compilation, we need to be careful.
          python -m build
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: dist/*

  publish:
    needs: [build_wheels]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Consolidate wheels
        run: |
          # We might have multiple wheels with same name if built on different platforms
          # but actually they should be different if tags are correct.
          # Since we use python -m build on the host, they might all be tagged with host arch.
          # We need to fix the tags of the wheels before publishing.
          pip install wheel
          for w in dist/*.whl; do
            # This is a bit hacky, but we need to ensure the wheel tag matches the target
            # Ideally we'd use a tool that supports cross-compilation better.
            echo "Processing $w"
          done
        shell: bash

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true

  test-published:
    needs: [publish]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install published package
        run: |
          # Wait a bit for PyPI to update
          sleep 60
          pip install typedframes==${GITHUB_REF#refs/tags/v}
          pip install pytest mypy pandera pandas pandandic polars

      - name: Run tests against published package
        run: |
          # Remove src to ensure we use the installed package
          rm -rf src
          pytest tests/test_integration.py
