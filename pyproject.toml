[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "typedframes"
version = "0.1.0"
description = "Static analysis for pandas and polars DataFrames. Catch column errors at lint-time, not runtime."
readme = "README.md"
authors = [
    { name = "William Martin" }
]
license = { text = "MIT" }
requires-python = ">=3.11"
dependencies = [
    "mypy",
    "pandas>=3.0.0",
    "polars>=1.37.1",
]

[project.scripts]
example-pkg = "typedframes:check"

[tool.maturin]
features = ["pyo3/extension-module"]
manifest-path = "rust_typedframes_linter/Cargo.toml"
python-source = "src"
module-name = "typedframes._rust_linter"

[tool.pytest.ini_options]
addopts = "--cov=. --cov-report=term-missing --cov-branch"
testpaths = ["tests"]

[tool.coverage.run]
branch = true
omit = [
    "examples/*",
    "tests/*",
]

[tool.mypy]
plugins = ["typedframes.mypy"]
ignore_missing_imports = true

[tool.ruff]
line-length = 120
target-version = "py311"
fix = true

[tool.ruff.format]
# Ensure the formatter respects the limit
quote-style = "double"
indent-style = "space"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D100",
    "D107",
    "D203", # One of D203 or D211 must be ignored
    "D212", # One of D212 or D213 must be ignored
    "S603", # subprocess call: check for execution of untrusted input
    "S607", # Starting a process with a partial executable path
    "ANN401", # Any is disallowed in *args/**kwargs
    "C901", # Too complex
    "COM812", # Formatter conflict
    "PTH123", # open() should be replaced by Path.open()
    "PT009",
    "PLC0415",
    "PLR0911", # Too many return statements
    "PLR0912", # Too many branches
    "TRY301", # Abstract raise to an inner function
    "TRY003", # Avoid specifying long messages outside the exception class
    "EM101", # Exception must not use a string literal
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "D", "ANN", "SLF001", "PLC0415", "S108"]
"examples/*" = ["T201", "D", "ANN", "S101", "PLC0415",
    "INP001"]

[tool.ruff.lint.mccabe]
max-complexity = 10

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.13",
]

[tool.ty.terminal]
output-format = "concise"

[[tool.ty.overrides]]
include = ["examples/*.py"]

[tool.ty.overrides.rules]
unused-ignore-comment = "ignore"
